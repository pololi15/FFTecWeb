<h2>Acerca de la Aplicación</h2>
<p>
  Esta aplicación muestra información en tiempo real de criptomonedas utilizando la API pública de Gemini.
</p>

<ul>
  <li>Consulta precios en vivo.</li>
  <li>Visualiza últimos trades en tiempo real.</li>
  <li>Cambia entre diferentes criptomonedas desde el selector.</li>
</ul>
